</head>
<body>
    <h2>JavaScript Error Handling</h2>
    <p>This example demostrates how to use <b>catch</b> to display an error.</p>
    <p id="error_message1"></p>
    <p id="error_message2"></p>
    <p id="error_message3"></p>
    <script>
        try {
            addalert("Welcome guest!");
        }
        catch(err) {
            document.getElementById("error_message1").innerHTML = err.message;
        }
         try {
            addalert("Welcome guest!");
        }
        catch(err) {

        }
         try {
            addalert("Welcome guest!");
        }

        }
    </script>
</body>
</html>
