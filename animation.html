<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes example {
            0% {background-color: red;}
            25% {background-color: aquamarine;}
            50% {background-color: chocolate;}
            75% {background-color: crimson;}
            100% {background-color: darkgreen;}
        }
        body {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: example;
            animation-duration: 12s;
        }
    </style>
</head>
<body>
    hello
</body>
</html>
