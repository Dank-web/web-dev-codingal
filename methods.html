<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript String Methods</h2>
    <p>Basic Methods</p>
    <script>
        var str = "AmAzInG"
        document.write(str.toLocaleUpperCase());
        document.write("<br>");
        document.write(str.toLocaleLowerCase());
        document.write("<br>");
        document.write(str.startsWith("h"));
        document.write("<br>");
    </script>
</body>
</html>
