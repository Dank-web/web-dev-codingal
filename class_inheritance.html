<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>JavaScript Class Inheritance</h2>
    <p>Use the "exrends" keyword to inherit all methods from another class.</p>
    <p>Use the "super" methods to call the perents constructor function.</p>
    <p id="details"></p>
    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            persent() {
                return 'I have a ' + this.carname;
            }
        }
        class Model extends Car {
            constructor(brand,mod) {
                super(brand);
                this.Model = mod;
            }
            show() {
                return this.persent() + ', it is a ' + this.Model;
            }
        }
        let myCar = new Model("Ford", "Mustang");
        document.getElementById("details").innerHTML = myCar.show();
    </script>
</body>
</html>
