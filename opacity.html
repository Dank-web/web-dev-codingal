<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: green;
            padding: 10px;
        }
        div.first {
            opacity: 0.1;
        }
        div.second {
            opacity: 0.3;
        }
        div.third {
            opacity: 0.6;
        }
        div.fourth {
            opacity: 0.9;
        }
        div.fifth {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>The opacity property</h1>
    <div class="first">This div has opacity 0.1</div>
    <div class="second">This div has opacity 0.3</div>
    <div class="third">This div has opacity 0.6</div>
    <div class="fourth">This div has opacity 0.9</div>
    <div class="fifth">This div has opacity 1</div>
    
</body>
</html>
