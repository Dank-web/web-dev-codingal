<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar with Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #000000;
        }

        /* NAVBAR */
        nav {
            position: sticky;
            top: 0;
            background: #1e293b;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: aqua;
        }

        ul {
            list-style: none;
            display: flex;
        }

        ul li {
            margin-left: 20px;
        }

        ul li a {
            text-decoration: none;
            color: aqua;
            font-size: 16px;
        }

        ul li a:hover {
            color: #38bdf8;
        }

        .menu-btn {
            display: none;
            font-size: 26px;
            cursor: pointer;
        }

        /* SLIDER */
        .slider {
            position: relative;
            max-width: 100%;
            height: 400px;
            overflow: hidden;
            background: black;
        }

        .slides {
            display: flex;
            width: 300%;
            transition: 0.5s;
        }

        .slides img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* BUTTONS */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: aqua;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        /* DOTS */
        .dots {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background: aqua;
            display: inline-block;
            border-radius: 50%;
            cursor: pointer;
        }

        .active {
            background: #38bdf8;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            ul {
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #1e293b;
                flex-direction: column;
                align-items: center;
                display: none;
            }

            ul.active {
                display: flex;
            }

            ul li {
                margin: 15px 0;
            }

            .menu-btn {
                display: block;
            }

            .slider {
                height: 250px;
            }

            .slides img {
                height: 250px;
            }
        }
        .h1h1h1 {
            color: aqua;
        }
        .h3h3h3 {
            color: aqua;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <div class="logo">Ayaan CO.</div>
        <div class="menu-btn" onclick="toggleMenu()">☰</div>
        <ul id="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section>
        <h1 class="h1h1h1">Welcome to the travel guild</h1>
        <h3 class="h3h3h3">Look through images which attract you</h3>
    </section>

    <!-- SLIDER -->
    <div class="slider">
        <div class="slides" id="slides">
            <img src="https://picsum.photos/id/1015/1200/400">
            <img src="https://picsum.photos/id/1016/1200/400">
            <img src="https://picsum.photos/id/1018/1200/400">
        </div>

        <div class="prev" onclick="moveSlide(-1)">❮</div>
        <div class="next" onclick="moveSlide(1)">❯</div>

        <div class="dots">
            <span class="dot active" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
    </div>

    <!-- JS -->
    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("active");
        }

        var index = 0;
        var slides = document.getElementById("slides");
        var dots = document.getElementsByClassName("dot");

        function showSlide(i) {
            if (i >= 3) index = 0;
            if (i < 0) index = 2;

            slides.style.transform = "translateX(" + (-index * 100) + "%)";

            for (var j = 0; j < dots.length; j++) {
                dots[j].classList.remove("active");
            }
            dots[index].classList.add("active");
        }

        function moveSlide(step) {
            index += step;
            showSlide(index);
        }

        function currentSlide(i) {
            index = i;
            showSlide(index);
        }

        setInterval(function () {
            index++;
            showSlide(index);
        }, 3000);
    </script>

</body>
</html>
