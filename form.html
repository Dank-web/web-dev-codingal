<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>personal details form</h1>
    <form>
    <fieldset>
        <legend><h2>My Information</h2></legend>
        <label>Name</label><br>
        <input type="text" id="name"><br><br>
        <label>Email ID</label><br>
        <input type="email" id="email"><br><br>
        <label>Contact number (this will be hidden)</label><br>
        <input type="number" id="contact"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="female">Female <br>
        <input type="radio" id="male" name="gender" value="male">Male <br><br>
        <label>Favourite City</label><br>
        <input type="checkbox" id="city" value="Tokyo"><br>
        <input type="checkbox" id="city" value="Seoul"><br><br>
        <input type="submit">

    </fieldset>
</form>
</body>
</html>
