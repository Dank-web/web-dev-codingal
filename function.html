<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add (x,y)
        {
            var c=x+y;
            var d=c*5;
            var e=d-10;
            var f=e*3
            document.write(f+"<br>");
        }
        add(5,6)
        add(10,12)
        add(2,3)
    </script>
</body>
</html>
