<!DOCTYPE html>
<html>
    <body>
        <p>Setting a default value to a parameter.</p>
        <p id="demo"></p>
        <script>
            function myfunction(x,y) {
                if (y=== undefined) {
                    y=2;
                }
                return x * y ;
            }
            document.getElementById("demo").innerHTML = myfunction(5,12);
        </script>
    </body>
</html>
